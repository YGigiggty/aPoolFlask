<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test{
            background-color:aqua;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="test">

    </div>
    <script>
        let TheBox =document.querySelector("#test");
        let BoxWidth =TheBox.clientWidth;
        TheBox.addEventListener("mouseover",()=>{
            TheBox.style.width =parseInt(BoxWidth+50)+"px";
        });
        // TheBox.addEventListener("mouseleave",()=>{
        //     TheBox.style.width =parseInt(k)+"px";
        // })
        TheBox.addEventListener("mouseleave",()=>{
            TheBox.style.width=200+"px";
        });
    </script>
</body>
</html>
